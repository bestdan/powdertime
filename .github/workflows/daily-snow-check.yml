name: Daily Snow Check

on:
  schedule:
    # GitHub Actions uses UTC timezone
    # Current setting: 00:15 UTC daily (adjust as needed)
    - cron: "12 0 * * *"

  # Allow manual triggering for testing
  workflow_dispatch:
    inputs:
      threshold:
        description: "Override snow threshold (inches)"
        required: false
        default: ""
      always_notify:
        description: "Send notification even if no snow (confirms workflow ran)"
        required: false
        type: boolean
        default: false

jobs:
  check-snow:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Inject webhook URL into config
        run: |
          # Replace placeholder with actual webhook URL from secrets
          sed 's|\${POWDERTIME_WEBHOOK_URL}|'"$WEBHOOK_URL"'|g' \
            config.github-actions.yaml > config.runtime.yaml
          echo "✓ Config file prepared with webhook URL"
        env:
          WEBHOOK_URL: ${{ secrets.POWDERTIME_WEBHOOK_URL }}

      - name: Run powdertime (webhook notification)
        run: |
          echo "========================================"
          echo "Running Powdertime Snow Check"
          echo "========================================"
          ALWAYS_NOTIFY_FLAG=""
          if [ "${{ inputs.always_notify }}" == "true" ]; then
            ALWAYS_NOTIFY_FLAG="--always-notify"
            echo "Always notify enabled - will send notification even if no snow"
          fi
          python run.py --config config.runtime.yaml $ALWAYS_NOTIFY_FLAG
        continue-on-error: true
        id: webhook_run

      - name: Run powdertime (console output for logs)
        run: |
          echo ""
          echo "========================================"
          echo "Console Output (for GitHub Actions logs)"
          echo "========================================"
          python run.py --config config.yaml

      - name: Workflow summary
        if: always()
        run: |
          echo "## Daily Snow Check Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Time**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "- **Config**: config.github-actions.yaml" >> $GITHUB_STEP_SUMMARY
          echo "- **Webhook**: ${WEBHOOK_CONFIGURED}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check the logs above for detailed results." >> $GITHUB_STEP_SUMMARY
        env:
          WEBHOOK_CONFIGURED: ${{ secrets.POWDERTIME_WEBHOOK_URL != '' && 'Configured ✓' || 'Not configured ⚠️' }}
